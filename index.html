<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
    <script type="text/javascript" src="js/val.js"></script>
    <title>Crear usuario</title>
</head>

<body>
    <header>
        <h1 class="tittle">Validacion de formulario</h1>
    </header>
    <section>
        <div class="formulario">
            <h2>Registro</h2>
            <form method="POST" onsubmit="return validarC()">
                <span class="error" id="errorCedula">ERROR</span>

                <input type="text" name="cedula" id="cedula" onkeyup="validarNumeros(event,'errorCedula',this)" placeholder="Cedula">
                <span class="error" id="errorNombre">ERROR</span>

                <input type="text" name="nombre" id="nombre" onkeyup="validarLetras(event,'errorNombre',this)" placeholder="Nombres">
                <span class="error" id="errorApellico">ERROR</span>

                <input type="text" name="apellido" id="apellido" onkeyup="validarLetras(event,'errorApellico',this)" placeholder="Apellidos">
                <span class="error" id="errorDireccion">ERROR</span>

                <input type="text" name="direccion" id="direccion" placeholder="Direccion">
                <span class="error" id="errorTelefono">ERROR</span>

                <input type="text" name="telefono" id="telefono" onkeyup="validarNumeros(event,'errorTelefono',this)" placeholder="Telefono">
                <span class="error" id="errorFechaNac">ERROR</span>

                <input type="text" name="fechaNac" id="fechaNac" onkeyup="validarFecha('errorFechaNac',this)" placeholder="Fecha Nacimiento">
                <span class="error" id="errorEmail">ERROR</span>

                <input type="text" name="email" id="email" onkeyup="validarCorreo('errorEmail',this)" placeholder="E-mail">
                <span class="error" id="errorPass">ERROR</span>

                <input type="password" name="pass" id="pass" placeholder="password">
                <span class="error" id="errorCPass">ERROR</span>

                <input type="password" name="cpass" id="cpass" onkeyup="validarPass('errorCPass')" placeholder="repeat password">

                <input type="submit" value="Crear" id="boton">
            </form>
        </div>
    </section>
</body>

</html>
